<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="piProgress1" aria-valuemin="0" aria-valuemax="100" [style.width]="piProgress1 + '%'"></div>
                </div>
                <br/>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="piProgress2" aria-valuemin="0" aria-valuemax="100" [style.width]="piProgress2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (_changeValue)="piProgress1 = $event" title="Progress Azul" [progress]="piProgress1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (_changeValue)="piProgress2 = $event" title="Progress Verde" [progress]="piProgress2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
